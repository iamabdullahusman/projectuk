<div class="h-100">
  <div class="row h-100 g-0">
    <div class="d-none d-lg-block col-lg-4">
      <div class="slider-light">
        <div class="position-relative h-100 d-flex justify-content-center align-items-center bg-plum-plate">

        </div>

      </div>
    </div>
    <div class="h-100 d-flex bg-white justify-content-center align-items-center col-md-12 col-lg-8">
      <div class="mx-auto app-login-box col-sm-12 col-md-10 col-lg-9">
        <div class="app-logo"></div>
        <h4 class="mb-0">
          <div>Welcome back,</div>
          <span>Please sign in to your account.</span>
        </h4>
        <!-- <h6 class="mt-3">
          No account?
          <a [routerLink]="" class="text-primary">Sign up now</a>
        </h6> -->
        <div class="divider"></div>
        <div>
          <form [formGroup]="loginForm" (ngSubmit)="createUser()">
            <div class="row">
              <div class="col-md-6">
                <fieldset class="mb-3">
                  <div tabindex="-1" role="group">
                    <label for="exampleEmail" class="form-label">Email</label>
                    <input id="exampleEmail" name="email" type="email" placeholder="Email here..." class="form-control"
                      formControlName="email">
                    <div *ngIf="isSubmitted && f['email'].errors">
                      <span *ngIf="f['email'].errors['required']" class="text-danger">Email is required.</span>
                      <span *ngIf="f['email'].errors['pattern']" class="text-danger">Please enter valid email.</span>
                    </div>
                  </div>
                </fieldset>
              </div>
              <div class="col-md-6">
                <fieldset class="">
                  <div tabindex="-1" role="group"><label for="examplePassword" class="form-label">Password</label><input
                      id="examplePassword" name="password" type="password" placeholder="Password here..."
                      class="form-control" formControlName="password">
                    <div *ngIf="isSubmitted && f['password'].errors">
                      <span *ngIf="f['password'].errors['required']" class="text-danger">Password is required.</span>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
            <!-- <div class="custom-control custom-checkbox form-check">
              <input id="exampleCheck" type="checkbox" name="check" autocomplete="off" class="form-check-input"
                value="true">
              <label for="exampleCheck" class="form-label form-check-label">
                Keep me logged in
              </label>
            </div> -->
            <div class="divider"></div>
            <div class="d-flex align-items-center">
              <div class="ms-auto"><a (click)="redirectTOForgot()"
                  class="btn-lg btn btn-link btn-outline-yellow me-2">Recover
                  Password</a>
                <button type="submit" class="btn btn-yellow btn-lg" [disabled]="!loginForm.valid || isLoading">Login to Dashboard</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
