<div [class]="'app-header header-shadow ' + (config$ | async).headerTheme">
  <div class="logo-src"></div>
  <div class="app-header__content">
    <div class="app-footer">
      <div class="app-footer__inner">
        <div class="app-footer-right">
          <app-student-header></app-student-header>
        </div>
      </div>
    </div>
    <div class="app-header-right">
      <app-addmission-header
        *ngIf="userType === '1' || userType === '2' || userType === '3'"
      ></app-addmission-header>
      <app-notification-header *ngIf="userType === '1' || userType === '2' || userType === '3'"></app-notification-header>
      <app-user-box></app-user-box>
    </div>
  </div>
  <div class="app-header__mobile-menu">
    <button
      type="button"
      class="hamburger close-sidebar-btn hamburger--elastic"
      [ngClass]="{ 'is-active': globals.toggleSidebarMobile }"
      (click)="toggleSidebarMobile()"
    >
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
  </div>
  <div class="app-header__menu">
    <span>
      <button
        class="btn-icon btn-icon-only btn btn-primary"
        [ngClass]="{ 'is-active': globals.toggleHeaderMobile }"
        (click)="toggleHeaderMobile()"
      >
        <div class="btn-icon-wrapper">
          <fa-icon [icon]="faEllipsisV"></fa-icon>
        </div>
      </button>
    </span>
  </div>
</div>
