<div
  class="card mb-4 me-2"
  [ngClass]="headerClass"
  cdkDrag
>
  <div class="card-header row mx-0">
    <div class="col-md-12 ps-0">
      <div class="float-start text-capitalize">
        <span class="stage-text" style="letter-spacing: 0px; color: black"
          ><i class="fa fa-user fsize-3 me-2 header-icon"></i>
          {{ application.lastName }} </span
        >, <span>{{ application.firstName }}</span>
      </div>
      <div
        class="float-end fw-normal new-label"
        [ngClass]="newLabel"
        *ngIf="application.isNew"
      >
        NEW
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <div class="title fsize-1 mb-3 fw-600 course-name">
        {{ application.course.courseName }}
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <div class="d-flex">
        <div class="me-2 text-end">
          <div class="title text-uppercase">{{dateLabel}}</div>
          <div class="date">
            {{ date | date : "dd MMM ''yy" }}
          </div>
        </div>
        <div class="me-2 border-left ps-2 text-center" *ngIf="isShowTime">
            <div class="title">TIME</div>
            <div class="date">
              {{ date | date : "hh:mm a" }}
            </div>
          </div>
        <div class="me-2 border-left ps-2" *ngIf="application.totalComment > 0">
          <div class="title icon">
            <i class="vsm-icon pe-7s-comment fsize-2"></i>
          </div>
          <div class="fw-bold text-center">
            {{ application.totalComment }}
          </div>
        </div>
      </div>
      <div class="text-end">
        <span
          class="first-circle"
          title="{{ application.agent.userName }}"
          *ngIf="application.isAssignAgent"
        >
          AG
        </span>
        <span
          title="{{ application.rm.userName }}"
          [ngClass]="{
            'second-circle': application.isAssignAgent,
            'first-circle': !application.isAssignAgent
          }"
          *ngIf="application.isAssignRM"
        >
          RM
        </span>
      </div>
    </div>
  </div>
  <div
    class="mx-0 px-2 card-footer"
    [ngClass]="footerClass"
    *ngIf="application.offer != ''"
  >
    <div class="border-top-0 float-start">
      Type : <span class="fw-bold">{{ application.offer }} Offer</span>
    </div>
  </div>
</div>
