<div>
    <div class="row">
        <div class="col-md-12 application-detail">

            <div class="card-header shadow-lg">
                <div class="row w-100 card-header">
                    <div class="col-sm-6 fsize-2 fw-600 ">
                        Profile
                    </div>
                </div>
            </div>
            <div class="col-sm-12 mt-4">
                <div class="card px-4 pb-4 scroll-airportArrival">

                    <form [formGroup]="changePasswordForm" (submit)="changePassword()">

                        <div class="row mt-2">
                            <div class="col-md-12 my-3 fsize-2">
                                <div class="fw-600">Change Password</div>
                            </div>
                            <div class="col-md-3">
                                <label class="fw-400 fsize-1 form-lable mb-2">Old Password <span
                                        class="text-danger">*</span></label>
                                <input type="password" class="form-control" formControlName="oldPassword"
                                    placeholder="Enter Old Password" />
                                <div *ngIf="f['oldPassword'].touched && f['oldPassword'].errors">
                                    <span *ngIf="f['oldPassword'].errors['required']" class="text-danger">Old Password
                                        is
                                        required.</span>
                                    <span *ngIf="f['oldPassword'].errors['pattern']" class="text-danger">Please Enter
                                        Valid
                                        Password.</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label class="fw-400 fsize-1 form-lable mb-2">New Password <span
                                        class="text-danger">*</span></label>
                                <input type="password" class="form-control" formControlName="newPassword"
                                    placeholder="Enter New Password" />
                                <div *ngIf="f['newPassword'].touched && f['newPassword'].errors">
                                    <span *ngIf="f['newPassword'].errors['required']" class="text-danger">New Password
                                        is
                                        required.</span>
                                    <span *ngIf="f['newPassword'].errors['pattern']" class="text-danger">Please Enter
                                        Valid
                                        Password.</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label class="fw-400 fsize-1 form-lable mb-2">Confirm New Password <span
                                        class="text-danger">*</span></label>
                                <input type="password" class="form-control" formControlName="confirmPassword"
                                    placeholder="Enter Confirm Password" />
                                <div *ngIf="f['confirmPassword'].touched && f['confirmPassword'].errors">
                                    <span *ngIf="f['confirmPassword'].errors['required']" class="text-danger">Confirm
                                        Password is
                                        required.</span>
                                    <span *ngIf="f['confirmPassword'].errors['pattern']" class="text-danger">Please
                                        Enter
                                        Valid
                                        Password.</span>
                                    <span *ngIf="f['confirmPassword'].errors['passwordMismatch']"
                                        class="text-danger">New Password and Confirm New Password does not match.</span>
                                </div>
                            </div>
                        </div>
                        <div>
                            <input type="submit" class="mt-3 btn btn-primary" value="Change Password" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
