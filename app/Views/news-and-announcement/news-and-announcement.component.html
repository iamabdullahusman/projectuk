<div class="container">
    <div class="card">
        <div class="card-header text-center bg-primary">
            News and Announcements
        </div>
        <div class="card-body notification-body">
            <div *ngFor="let notification of notifications" class="notification-element px-3 bounce-in">
                {{notification.discription}} | {{notification.createdDate | date:'dd/MM/YYYY'}}
            </div>
            <div class="flex-wrap d-flex justify-content-center h-full align-content-center" *ngIf="notifications.length === 0">
                No News and Announcement
            </div> 
        </div>
    </div>
</div>
